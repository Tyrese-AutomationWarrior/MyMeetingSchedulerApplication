<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <nav
      id="sidebar"
      class="navbar-light"
      [ngClass]="{ hidden: appService.hideSideNav }"
    >
      <ul class="navbar-nav">
        <li class="nav-item text-center">
          <img class="crop" src="{{ avatar }}" />
        </li>
        <li class="text-center" style="border-bottom: 2px solid #28c7fa">
          {{ username }}
          <img
            src="./../../../assets/img/power.svg"
            class="filter-white ml-2 pb-1"
            alt=""
            (click)="logout()"
            style="cursor: pointer"
          />
        </li>
        <li class="text-center"></li>
        <li class="nav-item mt-2" [hidden]="role != 'admin'">
          <a
            class="nav-link"
            [routerLink]="['/admindashboard']"
            routerLinkActive="active"
            >Dashboard
          </a>
        </li>
        <li class="nav-item active focus" [hidden]="role != 'normal'">
          <a class="nav-link">Dashboard </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [hidden]="role != 'admin'"
            [routerLink]="['/admin/user/', normalUserId]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Planner</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
